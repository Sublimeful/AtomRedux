<!DOCTYPE html>
<html>
  <head>
    <title>AtomRedux</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  </head>
  <body>
    <div class="topnav">
      <button title="Open Playlist" class="navbtn" onclick="open_playlist()"><i class="fa-solid fa-music"></i></button>
      <button title="Open Downloads" class="navbtn" onclick="open_downloads()"><i class="fa-solid fa-download"></i></button>
      <input id="search-bar" type="text" placeholder="Search..">
      <button title="Search" class="navbtn" onclick="search()"><i class="fa-solid fa-magnifying-glass"></i></button>
      <button title="Download All" class="navbtn" onclick="download_all_undownloaded_btn_clicked(document.querySelector('#items.search-items'))"><i class="fa-solid fa-download"></i></button>
    </div>

    <!-- Search results -->
    <div id="items" class="search-items"></div>

    <div id="my-playlist" class="sidebar">
      <button title="Shuffle Playlist" onclick="shuffle_btn_clicked()" class="action-btn" style="position: absolute; top: 8px; background-color: transparent"><i class="fa-solid fa-shuffle"></i></button>
      <button title="Import Playlist" onclick="import_playlist()" class="action-btn" style="position: absolute; top: 8px; background-color: transparent; left: 4rem"><i class="fa-solid fa-file-import"></i></button>
      <button title="Export Playlist" onclick="export_playlist()" class="action-btn" style="position: absolute; top: 8px; background-color: transparent; left: 8rem"><i class="fa-solid fa-file-export"></i></button>
      <button title="Download All" onclick="download_all_undownloaded_btn_clicked(this.parentNode)" class="action-btn" style="position: absolute; top: 8px; background-color: transparent; left: 12rem"><i class="fa-solid fa-download"></i></button>
      <button title="Clear Playlist" onclick="clear_playlist_btn_clicked()" class="action-btn" style="position: absolute; top: 8px; background-color: transparent; left: 16rem"><i class="fa-solid fa-ban"></i></button>
      <a title="Close Playlist" href="javascript:void(0)" class="closebtn" onclick="close_playlist()">&times;</a>
    </div>
    <div id="my-downloads" class="sidebar">
      <button title="Add All to Playlist" onclick="add_all_btn_clicked()" class="action-btn" style="position: absolute; top: 8px; background-color: transparent"><i class="fa-solid fa-angles-down"></i></button>
      <a title="Close Downloads" href="javascript:void(0)" class="closebtn" onclick="close_downloads()">&times;</a>
    </div>
    <div class="player-container">
      <div id="mplayer" class="player">
        <div class="img-container">
          <button class="pause-btn" onclick="toggle_pause()"><i class="fa-solid fa-play"></i></button>
          <img src="images/atom.png" alt="music-cover" id="cover" />
        </div>
        <div class="music-info">
          <br /><br />
          <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
          </div>
          <h4 id="title">Untitled Song</h4>
        </div>
        <audio id="song" />
      </div>
    </div>
  </body>
  <script src="mplayer.js"></script>
  <script src="index.js"></script>
</html>
